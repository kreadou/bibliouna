{% extends 'administration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
 <!-- Content Header (Page header) -->
<section class="content-header">
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
{{ form.media }}
  
 <h1><center>Modification d'un membre</center></h1>
   <ol class="breadcrumb">
   </ol>
</section>

<section class="content">
  <div class="row">
    <form method="post" action="{% url 'administration:membre_modifier' membre.id %}" enctype="multipart/form-data"> {% csrf_token %}
    <div class="col-xs-8 col-md-offset-2">
      <div class="box box-warning">
        <div class="box-header"><h3></h3></div>
        <div class="box-body">
          {{ form|crispy}}
         </div>
      </div>
      <button class="btn btn-primary btn-sm" name="submit" type="submit">Enregistrer</button>
    </div>
   </form>
 </div>   
</section>
{% endblock content %}
